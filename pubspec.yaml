name: pharmabros
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  cached_network_image: ^3.3.1
  dio: ^5.4.3+1
  custom_lint: ^0.6.4
  json_serializable: ^6.8.0
  flutter_riverpod: ^2.5.1
  freezed: ^2.5.2
  freezed_annotation: ^2.4.1
  riverpod_annotation: ^2.3.5
  riverpod_generator: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/image/
    - assets/icon/

  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/font/NotoSansKR-VariableFont_wght.ttf
